<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stats-preview.css" />
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png"/>
    <title>Stats Preview</title>
  </head>
  <body>
    <main class="card">
      <section class="card__text">
        <div class="card__text__container">
          <h1 class="card__title">
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </h1>
        </div>
        <div class="card__text__container2">
          <p class="card__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__preview">
          <div class="card__preview__items">
            <h2 class="card__preview__title">hh10k+</h2>
            <p class="card__preview__desc">companies</p>
          </div>
          <div class="card__preview__items">
            <h2 class="card__preview__title">314</h2>
            <p class="card__preview__desc">templates</p>
          </div>
          <div class="card__preview__items">
            <h2 class="card__preview__title">12m+</h2>
            <p class="card__preview__desc">queries</p>
          </div>
        </div>
      </section>

      <section class="img__container">
        <img class="img" src="image-header-desktop.jpg" alt="four ladies" />
        <div class="img__overlay"></div>
      </section>
    </main>
    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> Coded
        by
        <a href="https://github.com/kelvinhe04?tab=repositories">Kelvin He.</a>
      </p>
    </div>
  </body>
</html>
